<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        body {
            background-color: #ffcccc;
            margin: 0;
            padding: 0;
        }

        .board {
            border: 1px solid #fab18f;
            width: fit-content;
            margin: 40px auto;
            background-color: #e45858;
            box-shadow: 0 0 10px 5px rgb(15, 10, 10);
            padding: 10px;
        }

        .box {
            background-color: #ff9999;
            height: 100px;
            width: 100px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
        }

        .box:hover {
            transition: 0.3s;
            box-shadow: 0 0 5px 2px rgb(95, 95, 95);
            border-radius: 5px;
        }

        .Text {
            text-align: center;
        }

        .row {
            display: flex;
        }
        .btn1{
            display: block;
            margin : 0 auto;
            padding: 10px 10px;
            background-color: #e45858;
            color: white;
        }
    </style>
</head>
<body>

    <h1 class="Text">Tic Tac Toe</h1>
    <br>
    <p class="Text currentplayer1" id="currentPlayerText">Current Player: <span id="CurrentPlayer">X</span></p>

    <div class="board">
        <div class="row">
            <div class="box" onclick="selectBox(0)"></div>
            <div class="box" onclick="selectBox(1)"></div>
            <div class="box" onclick="selectBox(2)"></div>
        </div>
        <div class="row">
            <div class="box" onclick="selectBox(3)"></div>
            <div class="box" onclick="selectBox(4)"></div>
            <div class="box" onclick="selectBox(5)"></div>
        </div>
        <div class="row">
            <div class="box" onclick="selectBox(6)"></div>
            <div class="box" onclick="selectBox(7)"></div>
            <div class="box" onclick="selectBox(8)"></div>
        </div>
    </div>

    <button class="btn1" onclick="resetboard()">Reset Game</button>

    <script>
        const board = [-1, -1, -1, -1, -1, -1, -1, -1, -1];
        let CurrentPlayer = 'X'; // Start with 'X'

        function reader() {
            const AllBoxes = document.querySelectorAll(".box");
            AllBoxes.forEach((boxElement, i) => {
                if (board[i] === 'X' || board[i] === 'O') {
                    boxElement.innerHTML = board[i];
                } else {
                    boxElement.innerHTML = '';
                }
            });
        }

        function selectBox(BoxNumber) {
            if (board[BoxNumber] !== -1) {
                alert("Invalid Move");
                return;
            }
            
            board[BoxNumber] = CurrentPlayer; // Update board with current player's move
            reader(); // Update UI

            // Switch player
            if (CurrentPlayer === 'X') {
                CurrentPlayer = 'O';
            } else {
                CurrentPlayer = 'X';
            }

            document.getElementById("CurrentPlayer").innerHTML = CurrentPlayer;
            function checkforwinner();
        }

        function resetboard(){
            board.fill(-1);
            reader();
        }
        CurrentPlayer = "X";
         document.getElementById("CurrentPlayer").innerHTML = CurrentPlayer;

    alert("Player x winner");
}
         }
    </script>

</body>
</html>
